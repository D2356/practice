<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="wrapper">
    <div id="text-frame">
    <!--式フレーム-->
      <div id="formula_text">
        <p id="val_formula">0</p>
      </div>
    <!--入力フレーム-->
      <div id="input_text">
        <p id="val_input">0</p>
      </div>
    </div>
    <!--計算機-->
    <div id="main">
      <table>
        <tr class="tr_char">
          <td>%</td>
          <td>✓</td>
          <td>x2</td>
          <td>1/x</td>
        </tr>
        <tr class="tr_char">
          <td id="clearEnter">CE</td>
          <td>C</td>
          <td>⇚</td>
          <td>/</td>
        </tr>
        <tr>
          <td class="td_number">7</td>
          <td class="td_number">8</td>
          <td class="td_number">9</td>
          <td class="tr_char">*</td>
        </tr>
        <tr>
          <td class="td_number">4</td>
          <td class="td_number">5</td>
          <td class="td_number">6</td>
          <td class="tr_char">-</td>
        </tr>
        <tr>
          <td class="td_number">1</td>
          <td class="td_number">2</td>
          <td class="td_number">3</td>
          <td class="tr_char">+</td>
        </tr>
        <tr>
          <td class="tr_char">+/-</td>
          <td class="td_number">0</td>
          <td class="td_number">.</td>
          <td class="tr_char">=</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="calculate.js"></script>
</body>
</html>
